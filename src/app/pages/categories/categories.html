<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedItem()"
            [disabled]="!selectedItem || !selectedItem.length" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="categoriesDetails" [rows]="10" [columns]="cols" [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedItem" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Data" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]" (onLazyLoad)="loadListData($event)" [lazy]="true" [loading]="false"
    [totalRecords]="totalRecords" [reorderableColumns]="true" (onRowReorder)="onRowReorder($event)">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Categories</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
        <div>
            <label for="selectRestaurantInputId" class="block font-bold mb-3">Select Restaurant</label>
            <p-select [options]="restaturantOption" [(ngModel)]="selectedRestaurantId" optionLabel="name"
                optionValue="id" (onChange)="selectRestaurant()" placeholder="Select a Restaurant" fluid
                inputId="selectRestaurantInputId" style="width:200px" />
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <!-- <p-tableHeaderCheckbox /> -->
            </th>
            <th style="min-width: 12rem">Action</th>
            <th pResizableColumn  >Categories Id</th>
            <th pResizableColumn >Restaurant Name</th>
            <th pResizableColumn pSortableColumn="name">
                Name
                <p-sortIcon field="name" />
            </th>
            <th>Description</th>
            <th>Active</th>
        </tr>
    </ng-template>
    <ng-template #body let-categories>
        <tr>
            <td style="width: 3rem">
                <!-- <p-tableCheckbox [value]="categories" /> -->
            </td>
                        <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editItem(categories)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteItem(categories)" />
            </td>
            <td pReorderableColumn style="min-width: 12rem">{{ categories.id }}</td>
            <td  style="min-width: 16rem">{{ categories.restaurantObj.name }}</td>
            <td style="min-width: 16rem">{{ categories.name }}</td>
            <td style="min-width: 16rem">{{ categories.description }}</td>
            <td style="min-width: 16rem">{{ categories.active ? 'Yes' : 'No' }}</td>
        </tr>
    </ng-template>
</p-table>


<p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="{{showTitle}}" [modal]="true"     
 >
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <form [formGroup]="categoriesForm">

                <div class="mt-3">
                    <label for="name" class="block font-bold mb-3">Name</label>
                    <input type="text" pInputText id="name" formControlName="name" required autofocus fluid />
                </div>
                <div class="mt-3">
                    <label for="name" class="block font-bold mb-3">Description</label>
                    <input type="text" pInputText id="description" formControlName="description" required autofocus
                        fluid />
                </div>
                <div class="mt-3">
                    <label class="block font-bold mb-3">Select Restaurant</label>
                    <p-select [options]="restaturantOption" optionLabel="name" optionValue="id"
                        placeholder="Select a Restaurant" class="w-full" formControlName="selectedRestaurant"
                        appendTo="body" />
                </div>
                <div class="mt-3">
                    <label class="block font-bold mb-3">Active</label>
                    <p-select [options]="activeOptions" optionLabel="name" optionValue="code"
                        placeholder="Select Option" class="w-full" formControlName="active"
                        appendTo="body" />
                </div>

            </form>

        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveData()" />
    </ng-template>
</p-dialog>


<p-confirmdialog [style]="{ width: '450px' }" />
<p-toast />

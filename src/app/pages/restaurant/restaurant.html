<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedItem()"
            [disabled]="!selectedItem || !selectedItem.length" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="restaurantDetails" [rows]="10" [columns]="cols" [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedItem" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Data" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]" (onLazyLoad)="loadListData($event)"   [lazy]="true"
  [loading]="false"   [totalRecords]="totalRecords"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Restaurant</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 1rem">
                
                <p-tableHeaderCheckbox />
            </th>
            <th>Action</th>
            <th>Restaurant Id</th>
            <th pSortableColumn="name" style="min-width:1rem">
                Name
                <p-sortIcon field="name" />
            </th>
            <th>Phone</th>
            <th>Address</th>
            <th>Active</th>
            <th>View Menu</th>
        </tr>
    </ng-template>
    <ng-template #body let-restaurant>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="restaurant" />
            </td>
                        <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editItem(restaurant)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteItem(restaurant)" />
            </td>
            <td style="min-width: 12rem">{{ restaurant.id }}</td>
            <td style="min-width: 16rem">{{ restaurant.name }}</td>
            <td>{{ restaurant.phone }}</td>
            <td>{{ restaurant.address }}</td>
            <td>{{ restaurant.active ? 'Yes' : 'No'}}</td>
            <td><p-button icon="pi pi-external-link" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="viewMenu(restaurant.id)" /></td>


        </tr>
    </ng-template>
</p-table>


<p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Restaurant Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
            <form [formGroup]="restaurantForm">

                <div class="mt-3">
                    <label for="name" class="block font-bold mb-3">Name</label>
                    <input type="text" pInputText id="name" formControlName="name" required autofocus fluid />
                </div>
                <div class="mt-3">
                    <label for="address" class="block font-bold mb-3">Address</label>
                    <input type="text" pInputText id="address" formControlName="address" required autofocus fluid />
                </div>
                <div class="mt-3">
                    <label for="phone" class="block font-bold mb-3">Phone</label>
                    <input type="text" pInputText id="phone" formControlName="phone" required autofocus fluid />
                </div>
                <div class="mt-3">
                    <label class="block font-bold mb-3">Active</label>
                    <p-select [options]="activeOptions" optionLabel="name" optionValue="code"
                        placeholder="Select Option" class="w-full" formControlName="is_active"
                        appendTo="body" />
                </div>
            </form>

        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveData()" />
    </ng-template>
</p-dialog>


<p-confirmdialog [style]="{ width: '450px' }" />
<p-toast />
